<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="/assets/javascript/main.js" type="module"></script>
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;0,600;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Favorite Spots Stockholm</title>
  </head>
  <body>
    <h3 id="topheader">Stockholms smultronställen</h3>
    <section class="wrapper">
      <article id="getList">
        <button type="button" class="btn btn-light" id="getListButton">
          Hela listan
        </button>
      </article>
      <article id="getUpdatedListContainer">
        <h3>Vilket är ditt smultronställe?</h3>
        <form id="addForm">
          <input
            type="text"
            class="favspotstockholmInput__name"
            id="name"
            placeholder="Mitt smultronställe..."
          />
          <input
            type="text"
            class="favspotstockholmInput__description"
            id="description"
            placeholder="Beskrivning..."
          />
          <input
            type="text"
            class="favspotstockholmInput__adress"
            id="adress"
            placeholder="Adress..."
          />
          <button type="submit" class="btn btn-light" id="getUpdatedListButton">
            Lägg till
          </button>
        </form>
      </article>
      <article id="getListContainer">
        <div id="favspotList"></div>
      </article>
    </section>
  </body>
</html>
